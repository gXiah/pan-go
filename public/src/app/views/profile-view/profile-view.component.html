<app-navbar></app-navbar>

<div class="container focused-container" id="contact-search-container">
	
	<div class="row title-container">
		<h1 class="col-10">My profile</h1>
	</div>


	<!-- Results list container -->
	<div class="row form-container">

		
		<form 
			action="#" method="" id="registration-form" 
			*ngFor="let p of profile">
			
			<div class="form-group">
				<label>Email adress <span class="required"></span> </label>
				<input #email type="email" class="form-control text-input" value="{{ p.email }}" 	placeholder="example@provider.com" [disabled]="!sessionOk">
				<small  class="form-text text-muted">Required</small>
			</div>

			<!-- <div class="form-group">
				<label>Password</label>
				<input class="form-control text-input" disabled placeholder="You cannot change your password">
				<small  class="form-text text-muted">Not functioning </small>
			</div> -->


			<div class="form-group">
				<label>Name <span class="required"></span> </label>
				<input #name type="text" class="form-control text-input" value="{{ p.name }}" 	placeholder="Your name" [disabled]="!sessionOk">
				<small  class="form-text text-muted">Required</small>
			</div>

			<div class="form-group">
				<label>Current age</label>
				<input #age type="number" class="form-control text-input" value="{{ p.age }}" [disabled]="!sessionOk" >
				<small  class="form-text text-muted">(Not birth dates for this version)</small>
			</div>

			<div class="form-group">
				<label>Family</label>
				<input #family type="text" class="form-control text-input" value="{{ p.family }}" placeholder="Generic pangolin family" [disabled]="!sessionOk">
			</div>

			<div class="form-group">
				<label>Race</label>
				<input #race type="text" class="form-control text-input" value="{{ p.race }}"  placeholder="Race #1" [disabled]="!sessionOk">
			</div>

			<div class="form-group">
				<label>Food category</label>
				<input #food type="text" class="form-control text-input" value="{{ p.food }}"  placeholder="Classic pangolin food" [disabled]="!sessionOk">
			</div>

			<div class="form-group" *ngIf="sessionOk">
				<button 
					type="submit" class="btn btn-success" 
					
				>
					Update your profile info
				</button>

			</div>

			

			<hr>

			<br>

			<div class="form-group" style="text-align: center;">
				<a href="/" >
					Return to home page
				</a>
			</div>

		</form>
		

	</div>



</div>
