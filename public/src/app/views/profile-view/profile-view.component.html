<div class="container focused-container" id="contact-search-container">
	
	<div class="row title-container">
		<h1 class="col-10">My profile</h1>
	</div>



	<!-- Results list container -->
	<div class="row form-container">

		
		<form action="#" method="" id="registration-form">
			
			<div class="form-group">
				<label>Your email adress <span class="required"></span> </label>
				<input #email type="email" class="form-control text-input" value="theVla" 	placeholder="example@provider.com">
				<small  class="form-text text-muted">Required</small>
			</div>

			<div class="form-group">
				<label>Password <span class="required"></span> </label>
				<input #password type="password" class="form-control text-input" value="theVla" 	placeholder="Choose a password">
				<small  class="form-text text-muted">Required</small>
			</div>


			<div class="form-group">
				<label>Your name <span class="required"></span> </label>
				<input #name type="text" class="form-control text-input" value="theVla" 	placeholder="Your name">
				<small  class="form-text text-muted">Required</small>
			</div>

			<div class="form-group">
				<label>Your current age</label>
				<input #age type="number" class="form-control text-input" value="theVla"  >
				<small  class="form-text text-muted">(Not birth dates for this version)</small>
			</div>

			<div class="form-group">
				<label>Your family</label>
				<input #family type="text" class="form-control text-input" value="theVla" placeholder="Generic pangolin family">
			</div>

			<div class="form-group">
				<label>Your race</label>
				<input #race type="text" class="form-control text-input" value="theVla"  placeholder="Race #1">
			</div>

			<div class="form-group">
				<label>The food category you like</label>
				<input #food type="text" class="form-control text-input" value="theVla"  placeholder="Classic pangolin food">
			</div>

			<div class="form-group">
				<button 
					type="submit" class="btn btn-success" 
					
				>
					Update your profile info
				</button>

			</div>

			

			<hr>

			<br>

			<div class="form-group" style="text-align: center;">
				<a href="/" >
					Return to home page
				</a>
			</div>

		</form>
		

	</div>



</div>
